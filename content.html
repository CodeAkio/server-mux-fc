{{ template "header.html "}}
<h1>Cursos</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Horas</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    {{ if eq .CargaHoraria 40 }}
    <tr>
      <td>{{ .Name }}</td>
      <td>{{ .CargaHoraria }}</td>
    </tr>
    {{ end }}
    {{ end }}
  </tbody>
</table>
{{ template "footer.html "}}
